<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="../styles/main.css">
    </head>
    <body>
        <div class="header">
            <div class="main-name">
                <p>Random Quote Generator</p>
            </div>
        </div>
        <div class="main-div">
            <div class="main-card">
                <p class="main-text js-main-text">We can easily forgive a child who is afraid of the dark; the real tragedy of life is when men are afraid of the light.</p>
                <p class="secondary-text js-secondary-text">- Plato</p>
                <button class="js-retry-button">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button class="js-voice-button">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>
        </div>
        <script src="../scripts/main.js"></script>
    </body>
</html>
